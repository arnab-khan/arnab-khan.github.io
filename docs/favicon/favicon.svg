<svg xmlns="http://www.w3.org/2000/svg" viewBox="45 25 160 200" width="100" height="100">
  <!-- Symmetrical Hexagon Shape with Increased Left and Right Height -->
  <polygon points="125,25 205,75 205,175 125,225 45,175 45,75" fill="url(#hexagonGradient)" stroke="black" stroke-width="5"/>

  <!-- Gradient Fill for Hexagon -->
  <defs>
    <linearGradient id="hexagonGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff007f" />
      <stop offset="100%" stop-color="#7f00ff" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFD700" /> <!-- Gold -->
      <stop offset="100%" stop-color="#FF4500" /> <!-- Orange -->
    </linearGradient>
  </defs>

  <!-- AK Letters Outline (Black) -->
  <text x="125" y="125" font-size="70" font-family="Arial, sans-serif" font-weight="bold" fill="black" text-anchor="middle" dominant-baseline="middle" stroke="black" stroke-width="3">
    AK
  </text>

  <!-- AK Letters with Gradient Fill -->
  <text x="125" y="125" font-size="70" font-family="Arial, sans-serif" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" dominant-baseline="middle">
    AK
  </text>
</svg>