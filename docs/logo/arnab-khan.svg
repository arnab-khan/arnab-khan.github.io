<svg xmlns="http://www.w3.org/2000/svg" viewBox="50 69 150 102" width="102" height="68.00">
  <!-- Fat and Shorter Hexagon -->
  <polygon points="125,70 200,100 200,140 125,170 50,140 50,100" fill="url(#hexagonGradient)" stroke="black" stroke-width="5"/>

  <!-- Gradient Fill for Hexagon -->
  <defs>
    <linearGradient id="hexagonGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff007f" />
      <stop offset="100%" stop-color="#7f00ff" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFD700" /> <!-- Gold -->
      <stop offset="100%" stop-color="#FF4500" /> <!-- Orange -->
    </linearGradient>
  </defs>

  <!-- AK Letters Outline (Black) -->
  <text x="125" y="122" font-size="60" font-family="Arial, sans-serif" font-weight="bold" fill="black" text-anchor="middle" dominant-baseline="middle" stroke="black" stroke-width="3">
    AK
  </text>

  <!-- AK Letters with Gradient Fill -->
  <text x="125" y="122" font-size="60" font-family="Arial, sans-serif" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" dominant-baseline="middle">
    AK
  </text>
</svg>
