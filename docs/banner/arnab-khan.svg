<svg xmlns="http://www.w3.org/2000/svg" viewBox="25 70 250 100" width="250" height="100">
    <!-- Fat and Shorter Hexagon -->
    <polygon points="150,70 275,100 275,140 150,170 25,140 25,100" fill="url(#hexagonGradient)" stroke="black"
        stroke-width="5" />

    <!-- Gradient Fill for Hexagon -->
    <defs>
        <linearGradient id="hexagonGradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#ff007f" />
            <stop offset="100%" stop-color="#7f00ff" />
        </linearGradient>
        <linearGradient id="textGradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#FFD700" /> <!-- Gold -->
            <stop offset="100%" stop-color="#FF4500" /> <!-- Orange -->
        </linearGradient>
        <linearGradient id="textGradientReverse" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#FF4500" />
            <stop offset="100%" stop-color="#FFD700" />
        </linearGradient>
    </defs>

    <!-- ARNAB Outline (Black) -->
    <text x="85" y="120" font-size="30" font-family="Arial, sans-serif" font-weight="bold" fill="black"
        text-anchor="middle" dominant-baseline="middle" letter-spacing="-1" stroke="black" stroke-width="2">
        ARNAB
    </text>

    <!-- ARNAB with Gradient Fill -->
    <text x="85" y="120" font-size="30" font-family="Arial, sans-serif" font-weight="bold" fill="url(#textGradient)"
        text-anchor="middle" dominant-baseline="middle" letter-spacing="-1">
        ARNAB
    </text>

    <!-- KHAN Outline (Black) -->
    <text x="215" y="120" font-size="30" font-family="Arial, sans-serif" font-weight="bold" fill="black"
        text-anchor="middle" dominant-baseline="middle" letter-spacing="1" stroke="black" stroke-width="2">
        KHAN
    </text>

    <!-- KHAN with Gradient Fill -->
    <text x="215" y="120" font-size="30" font-family="Arial, sans-serif" font-weight="bold" fill="url(#textGradientReverse)"
        text-anchor="middle" dominant-baseline="middle" letter-spacing="1">
        KHAN
    </text>
</svg>
