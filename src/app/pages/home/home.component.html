<div class="position-sticky bg-light"
    [ngStyle]="{'top':headerHeight+'px', 'height':'calc('+windowInnerHeight+'px - '+headerHeight+'px)'}">
    <app-about-me [scrollInformation]="{start:2, end:30, currentPosition:scrollInPersentage}"
        class="d-block position-absolute w-100 h-100 top-0 start-0">
    </app-about-me>
    <app-banner [scrollInformation]="{start:1, end:2, currentPosition:scrollInPersentage}"
        class="d-block position-absolute w-100 h-100 top-0 start-0"
        [ngClass]="{'pointer-events-none':(scrollInPersentage>5)}">
    </app-banner>
</div>
