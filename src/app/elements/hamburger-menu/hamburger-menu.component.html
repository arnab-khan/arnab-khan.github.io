<div class="position-relative hamburger-menu" [ngClass]="{'opened':openedMenu}">
    <button class="position-absolute top-0 start-0 h-100 w-100 d-flex flex-column justify-content-between lines"
        (click)="clickedOnMenu()">
        <span class="rounded-pill w-100 line line-1"></span>
        <span class="rounded-pill w-100 line line-2"></span>
        <span class="rounded-pill w-100 line line-3"></span>
    </button>
</div>
